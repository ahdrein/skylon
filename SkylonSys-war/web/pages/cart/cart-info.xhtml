<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.cart.resource.labels" />
    <ui:param name="labelPage" value="#{msg['cart.title']}" />    
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <rich:tabPanel switchType="ajax">
                <rich:tab label="Main Description">
            
                    <h:panelGrid columns="2" style="margin-top: 3px">

                        <!--<h:graphicImage height="52" width="52" value="#{pageContext.request.contextPath}/resources/images/#{cart.product.SDescLongaProd}" /> -->
                        <h:graphicImage style="cursor:pointer" onclick="javascript:Richfaces.showModalPanel('mp',{width:450, top:200})" width="52" height="52" value="#{pageContext.request.contextPath}/resources/images/#{cart.product.SDescLongaProd}" /> 
                        <!--<rich:modalPanel   id="mp" minHeight="178" minWidth="300" height="210" width="320" zindex="2000"/>-->
                           
                        <h:outputText value="#{cart.product.SDescCurtaProd}" />

                        <!--<h:outputLabel value="#{msg['cart.label.descricao_longa']}:" />
                        <h:outputText value="#{cart.product.SDescLongaProd}" size="20"/>-->

                        <h:outputLabel value="#{msg['cart.label.detalhe']}:" />
                        <h:outputText value="#{cart.product.SDetalhe}" />

                        <h:outputLabel value="#{msg['cart.label.qtde_estoque']}:" />
                        <h:outputText value="#{cart.product.NQtdeEstoque} UNI" />

                        <h:outputLabel value="#{msg['cart.label.vlr_venda']}:" />
                        <h:outputText value="#{cart.product.NVlrVenda}" >
                            <f:convertNumber pattern="R$ #####.00" />
                        </h:outputText>

                        <h:outputLabel value="#{msg['cart.label.weight']}:" />
                        <h:outputText value="#{cart.product.NWeight}" />
        
                        <h:outputLabel value="Quantidade:" />
                        <rich:inputNumberSpinner value="#{cart.NQtdeItInvoice}"/>
        
                        <p/>
                        
                    </h:panelGrid>
                </rich:tab>
                
                <rich:tab label="Addtional Images">
                    <h:graphicImage style="cursor:pointer" onclick="javascript:Richfaces.showModalPanel('mp',{width:450, top:200})" width="100" height="100" value="#{pageContext.request.contextPath}/resources/images/#{cart.product.SDescLongaProd}" /> 
                </rich:tab>
            </rich:tabPanel>
        </f:view>
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['cart.button.buy']}" action="#{cart.buy}"></h:commandButton>
        <h:commandButton value="#{msg['cart.button.cancel']}" action="#{cart.find}"></h:commandButton>
    </ui:define>
</ui:composition>
