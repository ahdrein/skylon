<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.receiving.resource.labels" />
    <ui:param name="labelPage" value="#{msg['receiving.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <h:panelGrid columns="2" style="margin-top: 3px">
                <h:outputText value="#{msg['receiving.label.id']}:"/>
                <h:outputText value="#{receiving.receiving.idReceiving}" title="#{msg['receiving.label.id']}" />
                
                <h:outputText value="#{msg['receiving.label.idReceivingSeq']}:"/>
                <h:inputText id="idReceivingSeq" value="#{receiving.receiving.idReceivingSeq}" title="#{msg['receiving.label.idReceivingSeq']}" />
                
                <h:outputText value="#{msg['receiving.label.DDateReceb']}:"/>
                <h:inputText id="DDateReceb" value="#{receiving.receiving.DDateReceb}" title="DDateReceb" >
                    <f:convertDateTime type="DATE" pattern="MM/dd/yyyy" />
                </h:inputText>
                
                <h:outputText value="#{msg['receiving.label.DDatePagto']}:"/>
                <h:inputText id="DDatePagto" value="#{receiving.receiving.DDatePagto}" title="#{msg['receiving.label.DDatePagto']}" >
                    <f:convertDateTime type="DATE" pattern="MM/dd/yyyy" />
                </h:inputText>
                
                <h:outputText value="#{msg['receiving.label.NValue']}:"/>
                <h:inputText id="NValue" value="#{receiving.receiving.NValue}" title="#{msg['receiving.label.NValue']}" />

            </h:panelGrid>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['receiving.button.save']}" action="#{receiving.save}"></h:commandButton>
        <h:commandButton value="#{msg['receiving.button.cancel']}" action="#{receiving.find}"></h:commandButton>
    </ui:define>
</ui:composition>
