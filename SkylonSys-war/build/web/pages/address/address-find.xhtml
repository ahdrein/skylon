<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.product.resource.labels" />
    <ui:param name="labelPage" value="#{msg['product.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <h:panelGrid columns="2" style="margin-top: 3px">

            </h:panelGrid>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
            <h:commandButton value="#{msg['product.button.new_item']}" action="#{product.add}" />
            <h:commandButton value="#{msg['product.button.edit_item']}" action="#{product.edit}"  />
            <h:commandButton value="#{msg['product.button.view']}" action="#{product.view}" rendered="#{menu.permission['view']}" />
            <h:commandButton value="#{msg['product.button.remove_item']}" action="#{product.remove}" />
    </ui:define>
</ui:composition>
