<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
          
        <!-- <f:view locale="#{login.loginLocale}> -->

        <f:view locale="#{login.loginLocale}">
            <head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link href="#{facesContext.externalContext.requestContextPath}/resources/aquaStyle.css" rel="stylesheet" type="text/css" />
                <title>SkylonSys</title>
            </head>
            
            <f:loadBundle basename="#{resourceBundle}" var="msg" />
            <f:loadBundle basename="br.com.skylon.menu.resource.menu" var="labelMenu" />
            
            <h:form  id="form" acceptcharset="UTF-8">
                <div id="geral">
                    
                    <div id="cabecalho">
                        <ui:include src="page-header.xhtml" />
                    </div>

                    <div id="esquerda">
                        <ui:include src="page-menu.xhtml" />
                    </div>
                    
                    <table width="80%">
                        <tr>
                            <td width="100%" align="left">
                                <rich:panel >
                                    
                                    <f:facet name="header">
                                        <h:outputText value="#{labelPage eq null ? 'Skylon System' : labelPage}"/>
                                    </f:facet>

                                    <div id="conteudo">
                                        <a4j:page id="cont">
                                            <h:panelGroup style="width: 100%; text-align: center">

                                                <ui:insert name="body" />

                                                <h:panelGroup layout="vertical" style="width: 100%; text-align: center">
                                                    <ui:insert name="buttons" />
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </a4j:page>
                                    </div>
                                </rich:panel>                                            
                            </td>
                        </tr>
                    </table>

                    <table width="100%" align="center">
                        <tr>
                            <td width="100%" align="center">
                                <div id="divRodape">
                                    <ui:include src="page-footer.xhtml" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <a4j:log/>
               </div>
            </h:form>
        </f:view>

</ui:composition>
