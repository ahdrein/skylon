<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.product.resource.labels" />
    <ui:param name="labelPage" value="#{msg['product.title']}" />
          
    <ui:define name="body">
        
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

        <!-- <a4j:region> -->
            <h:panelGrid columns="2" style="margin-top: 3px" width="100%">
                <h:panelGrid columns="2" style="margin-top: 3px">
                    <h:outputText id="detail" value="#{msg['product.label.sDescCurtaProd']}: " />
                    <h:inputText id="id" value="#{products.findDescription}" size="30"/>
                </h:panelGrid>
                <br />
                <h:commandButton id="btSearch" value="#{msg['product.button.find']}" action="#{products.find}" inlineStyle="margin-bottom: 30px" />
                <br />
            </h:panelGrid>

            <h:panelGrid columns="1" style="margin-top: 3px" width="100%">
                <rich:datascroller for="productList" maxPages="20" 
                                   page="1" reRender="sc2" id="sc1"></rich:datascroller>
                <rich:spacer width="30" />

                <rich:dataTable value="#{products.resultList}" var="tableProduct" id="productList"
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" 
                    width="100%" border="0" rows ="10">

                     <rich:column width="15">
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>

                        <!--<h:commandLink id="confirmar" immediate="true" actionListener="#{products.processAction}">-->
                            <!-- <a4j:support event="onkeyup" reRender="radio" /> -->
                            <f:param id="productId" name="id" value="#{tableProduct.idProduct}" />
                            <h:selectOneRadio id="radio"  >
                                <f:selectItem itemLabel="" itemValue="#{tableProduct.idProduct}" />
                            </h:selectOneRadio>
                        <!--</h:commandLink>-->
                        
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição" />
                        </f:facet>
                        <h:outputText value="#{tableProduct.SDescCurtaProd}" />
                    </rich:column>
                    
                    <rich:column width="60px">
                        <f:facet name="header">
                            <h:outputText value="Valor" />
                        </f:facet>                        
                        <h:outputText value="#{tableProduct.NVlrVenda}">
                            <f:convertNumber pattern="$####.00"  />
                        </h:outputText>
                    </rich:column>

                </rich:dataTable>

                <rich:datascroller for="productList" maxPages="20" page="1" id="sc2" reRender="sc1" />
            </h:panelGrid>
        <!-- </a4j:region> -->
    </ui:define>
    
    
    <ui:define name="buttons">
        <h:panelGrid columns="4">
            <!--<a4j:keepAlive beanName="products" />-->
            <h:commandButton id="add" value="#{msg['product.button.new_item']}" action="#{products.add}" disable="true" />
            <h:commandButton id="edit" value="#{msg['product.button.edit_item']}" action="#{products.edit}" disable="false" />
            <h:commandButton id="view" value="#{msg['product.button.view']}" action="#{products.view}" disable="false" />
            <h:commandButton id="remove" value="#{msg['product.button.remove_item']}" action="#{products.remove}" disable="false" />
        </h:panelGrid>
    </ui:define>
    
</ui:composition>
