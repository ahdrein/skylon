<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.cart.resource.labels" />
    <ui:param name="labelPage" value="#{msg['cart.title']}" />    

    <ui:define name="body">
        
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

        <a4j:region>
            <h:panelGrid columns="1" style="margin-top: 3px" width="100%">
                <rich:datascroller for="cartList" maxPages="20" 
                                   page="20" reRender="sc2" id="sc1"></rich:datascroller>
                <rich:spacer width="30" />
                
                <rich:dataTable value="#{cart.resultList}" var="tableCart" id="cartList"
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" 
                    width="100%" border="0" rows="10">

                    <rich:column width="16">
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>

                        <h:commandLink id="confirmar" immediate="true" action="#{cart.info}" actionListener="#{cart.processAction}" >
                            <f:param id="cartId" name="id" value="#{tableCart.idProduct}" />
                            <h:graphicImage height="52" width="52" value="#{pageContext.request.contextPath}/resources/images/#{tableCart.SDescLongaProd}" onclick="Richfaces.showModalPanel('mp',{width:450, top:200})" /> 
                        </h:commandLink>
                    </rich:column> 
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao" />
                        </f:facet>
                        <h:outputText value="#{tableCart.SDescCurtaProd}" />
                    </rich:column>

                    <rich:column width="60px">
                        <f:facet name="header">
                            <h:outputText value="Valor" />
                        </f:facet>
                        <h:outputText value="#{tableCart.NVlrVenda}">
                            <f:convertNumber pattern="R$ #####.00"  />
                        </h:outputText>
                    </rich:column>

                    <rich:column width="16">
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>

                        <h:commandLink value="#{msg['cart.label.info']}" id="confirmar" immediate="true" action="#{cart.info}" actionListener="#{cart.processAction}" >
                            <f:param id="cartId" name="id" value="#{tableCart.idProduct}" />
                        </h:commandLink>
                    </rich:column> 
                </rich:dataTable>

                <rich:datascroller for="cartList" maxPages="20" page="10" id="sc2" reRender="sc1" />
            </h:panelGrid>
        </a4j:region>
    </ui:define>
    
</ui:composition>
