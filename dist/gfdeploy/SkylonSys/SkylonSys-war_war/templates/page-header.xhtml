<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

   <a4j:region>
        <h:panelGrid columns="1" width="100%" columnClasses="tpanels,tpanels,tpanels">
            <!--<rich:simpleTogglePanel switchType="ajax" label="menu" height="110">-->
                <a4j:commandLink action="home" >
                    <h:graphicImage url="#{pageContext.request.contextPath}/resources/logo-skylon.png" style="border: 0; vertical-align: middle; margin: 1px 1px 1px 1px; padding: 0px 0px;" />
                </a4j:commandLink>
                <rich:toolBar id="toolBar" width="100%" height="20" itemSeparator="line">
                    <rich:toolBarGroup>
                        <a4j:commandLink action="home" value="Home" />
                        <c:if test="#{not loggedUser == null}">
                            <a4j:commandLink action="login" value="#{login.slogin}" />
                        </c:if> 
                        
                    </rich:toolBarGroup>
                    <rich:toolBarGroup location="right">
                        <h:outputText value="#{msg['label.products']}" />
                        <h:inputText value="#{cart.findDescription}" styleClass="barsearch" size="50"/>
                        <h:commandButton styleClass="barsearchbutton" action="#{cart.find}" value="Search" />
                    </rich:toolBarGroup>
                </rich:toolBar>

            <!--</rich:simpleTogglePanel>-->
        </h:panelGrid>
    </a4j:region>

</ui:composition>
