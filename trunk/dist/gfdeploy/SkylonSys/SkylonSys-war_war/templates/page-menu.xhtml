                <h:panelGrid columns="2" columnClasses="cols" width="100%">
                    <rich:panelMenu style="width:180px"  mode="ajax"
                        iconExpandedGroup="disc" iconCollapsedGroup="disc" 
                        iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right" 
                        iconCollapsedTopGroup="chevronDown" iconCollapsedTopPosition="right" >
                        <rich:panelMenuGroup label="Cadastro">
                            <rich:panelMenuItem label="Produto" action="product-find">
                                <f:param name="current" value="Produto"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="Category" action="category-find">
                                <f:param name="current" value="Category"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="Bank" action="bank-find">
                                <f:param name="current" value="Bank"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="Invoice" action="invoice-find">
                                <f:param name="current" value="Invoice"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="Payments" action="payment-find">
                                <f:param name="current" value="Payment"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="Receiving" action="receiving-find">
                                <f:param name="current" value="Invoice"/>
                            </rich:panelMenuItem>
                            <rich:panelMenuItem label="User" action="user-find">
                                <f:param name="current" value="User"/>
                            </rich:panelMenuItem>
                       
                        </rich:panelMenuGroup>
                        
                        <c:if test="#{loggedUser != null}">
                            <rich:panelMenuGroup label="Pessoal">
                                <rich:panelMenuItem label="Meu Carrinho" action="cart-list">
                                    <f:param name="current" value="Meu Carrinho"/>
                                </rich:panelMenuItem>
                                <rich:panelMenuItem   label="Item 2.2" action="#{panelMenu.updateCurrent}">

                                </rich:panelMenuItem>
                                <rich:panelMenuItem label="Item 2.3" action="#{panelMenu.updateCurrent}">
                                    <f:param name="current" value="Item 2.3"/>
                                </rich:panelMenuItem>
                                <rich:panelMenuGroup label="Group 2.4">
                                    <rich:panelMenuItem label="Item 2.4.1" action="#{panelMenu.updateCurrent}">
                                        <f:param name="current" value="Item 2.4.1"/>
                                    </rich:panelMenuItem>
                                    <rich:panelMenuItem label="Item 2.4.2" action="#{panelMenu.updateCurrent}">
                                        <f:param name="current" value="Item 2.4.2"/>
