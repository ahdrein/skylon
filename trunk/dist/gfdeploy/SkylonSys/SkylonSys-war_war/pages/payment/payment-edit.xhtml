<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.payment.resource.labels" />
    <ui:param name="labelPage" value="#{msg['payment.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <h:panelGrid columns="2" style="margin-top: 3px">
                <h:outputText value="#{msg['payment.label.id']}"/>
                <h:outputText value="#{payment.payment.idPayment}" title="IdPayment" />

                <h:outputText value="#{msg['payment.label.sDescPayment']}:"/>
                <h:inputText id="SDescPayment" value="#{payment.payment.SDescPayment}" title="#{msg['payment.label.sDescPayment']}" />
            </h:panelGrid>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['payment.button.save']}" action="#{payment.save}"></h:commandButton>
        <h:commandButton value="#{msg['payment.button.cancel']}" action="#{payment.find}"></h:commandButton>
    </ui:define>
</ui:composition>
