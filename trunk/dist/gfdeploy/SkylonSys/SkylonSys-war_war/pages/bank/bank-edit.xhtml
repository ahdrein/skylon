<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.bank.resource.labels" />
    <ui:param name="labelPage" value="#{msg['bank.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" style="margin-top: 3px">
                    <h:outputText value="#{msg['bank.label.id']}"/>
                    <h:outputText value="#{bank.bank.idBank}" title="IdBank" />

                    <h:outputText value="#{msg['bank.label.sDescBank']}"/>
                    <h:inputText id="SDescBank" value="#{bank.bank.SDescBank}" title="SDescBank" disabled="#{bank.neditable}"/>

                    <h:outputText value="#{msg['bank.label.nCodBank']}"/>
                    <h:inputText id="NCodBank" value="#{bank.bank.NCodBank}" title="NCodBank" disabled="#{bank.neditable}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['bank.button.save']}" action="#{bank.save}"></h:commandButton>
        <h:commandButton value="#{msg['bank.button.cancel']}" action="#{bank.find}"></h:commandButton>
    </ui:define>
</ui:composition>
