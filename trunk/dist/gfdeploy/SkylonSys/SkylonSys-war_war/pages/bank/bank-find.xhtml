<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.bank.resource.labels" />
    <ui:param name="labelPage" value="#{msg['bank.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <a4j:region>
            <h:panelGrid columns="2" style="margin-top: 3px" width="100%">
                <h:panelGrid columns="2" style="margin-top: 3px" columnClasses="width100, fake">
                    <h:outputText id="detail" value="#{msg['bank.label.sDescBank']}" style="font-weight:bold; text-align:left"/>
                    <h:inputText id="id" value="#{bank.findDescription}" size="30"/>
                </h:panelGrid>
                <br />
                <h:commandButton id="btSearch" value="#{msg['bank.button.find']}" action="#{bank.find}" inlineStyle="margin-bottom: 30px" />
                <br />
                <h:panelGrid columns="1" style="margin-top: 3px" width="100%">
                    <rich:datascroller for="bankList" maxPages="20" 
                                       page="20" reRender="sc2" id="sc1" width="100%"></rich:datascroller>
                    <rich:spacer width="30" />
                    <rich:dataTable value="#{bank.resultList}" var="tableBank" id="bankList" 
                        onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                        cellpadding="0" cellspacing="0" 
                        width="100%" border="0" rows="10">
                        <rich:column width="15">
                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>
                            
                            <h:commandLink id="confirmar" immediate="true" actionListener="#{bank.processAction}" >
                                <f:param id="bankId" name="id" value="#{tableBank.idBank}" />
                                <h:selectOneRadio id="radio">
                                    <f:selectItem itemLabel="" itemValue="#{tableBank.idBank}" />
                                </h:selectOneRadio>
                            </h:commandLink>
                        </rich:column>

                        <rich:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{tableBank.idBank}" />
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição" />
                            </f:facet>
                            <h:outputText value="#{tableBank.SDescBank}" />
                        </rich:column>

                    </rich:dataTable>
                    <rich:datascroller for="bankList" maxPages="20"
                        page="10" id="sc2" reRender="sc1" />
                </h:panelGrid>

            </h:panelGrid>
        </a4j:region>
                
    </ui:define>
    
    <ui:define name="buttons">
            <h:commandButton value="#{msg['bank.button.new_item']}" action="#{bank.add}" />
            <h:commandButton value="#{msg['bank.button.edit_item']}" action="#{bank.edit}"  />
            <h:commandButton value="#{msg['bank.button.view']}" action="#{bank.view}" />
            <h:commandButton value="#{msg['bank.button.remove_item']}" action="#{bank.remove}" />
    </ui:define>
</ui:composition>
