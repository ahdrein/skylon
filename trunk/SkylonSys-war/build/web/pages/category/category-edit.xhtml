<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.category.resource.labels" />
    <ui:param name="labelPage" value="#{msg['category.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" style="margin-top: 3px">
                    <h:outputText value="#{msg['category.label.id']}"/>
                    <h:outputText value="#{category.category.idCategory}" title="#{msg['category.label.id']}" />

                    <h:outputText value="#{msg['category.label.sDescCategory']}"/>
                    <h:inputText id="SDescCategory" value="#{category.category.SDescCategory}" title="#{msg['category.label.SDescCategory']}" />

                </h:panelGrid>
            </h:form>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['category.button.save']}" action="#{category.save}"></h:commandButton>
        <h:commandButton value="#{msg['category.button.cancel']}" action="#{category.find}"></h:commandButton>
    </ui:define>
</ui:composition>
