<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

   <ui:param name="resourceBundle" value="br.com.skylon.payment.resource.labels" />
    <ui:param name="labelPage" value="#{msg['payment.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <a4j:region>
            <h:panelGrid columns="2" style="margin-top: 3px" width="100%">
                <h:panelGrid columns="2" style="margin-top: 3px" columnClasses="width100, fake">
                    <h:outputText id="detail" value="#{msg['payment.label.sDescPayment']}" style="font-weight:bold; text-align:left"/>
                    <h:inputText id="id" value="#{payment.findDescPayment}" size="30"/>
                </h:panelGrid>
                <br />
                <h:commandButton id="btSearch" value="#{msg['payment.button.find']}" action="#{payment.find}" inlineStyle="margin-bottom: 30px" />
                <br />
                <h:panelGrid columns="1" style="margin-top: 3px" width="100%">
                    <rich:datascroller for="paymentList" maxPages="20" 
                                       page="20" reRender="sc2" id="sc1" width="100%"></rich:datascroller>
                    <rich:spacer width="30" />
                    <rich:dataTable value="#{payment.resultList}" var="tablePayment" id="paymentList" 
                        onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                        cellpadding="0" cellspacing="0" 
                        width="100%" border="0" rows="10">
                        <f:facet name="headerpaymentList">
                            <rich:columnGroup>
                                <rich:column> 
                                    <h:outputText styleClass="headerText" value="#{msg['payment.label.sDescPayment']}" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText styleClass="headerText" value="#{msg['payment.label.Select']}" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{tablePayment.SDescpayment}" />
                        </rich:column>
                        <rich:column width="16px">
                            <a4j:commandLink actionListener="#{payment.select}" >
                                <h:graphicImage url="#{pageContext.request.contextPath}/resources/select.png" style="border: 0; vertical-align: middle; margin: 1px 1px 1px 1px; padding: 0px 0px;" />
                            </a4j:commandLink>
                        </rich:column>
                    </rich:dataTable>
                </h:panelGrid>
                <rich:datascroller for="paymentList" maxPages="20"
                        page="10" id="sc2" reRender="sc1" />
            </h:panelGrid>
        </a4j:region>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['payment.button.new_item']}" action="#{payment.add}" />
        <h:commandButton value="#{msg['payment.button.edit_item']}" action="#{payment.edit}"  />
        <h:commandButton value="#{msg['payment.button.view']}" action="#{payment.view}" />
        <h:commandButton value="#{msg['payment.button.remove_item']}" action="#{payment.remove}" />
    </ui:define>
</ui:composition>
