<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.login.resource.labels" />
    <ui:param name="labelPage" value="#{msg['login.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <f:view >
            <h:panelGrid  styleClass="rsPanel" columns="2" style="margin-top: 3px" >

                <h:outputText value="#{msg['login.label.email']}" styleClass="rsLabel" />
                <h:inputText id="SEmail" styleClass="rsInput" value="#{login.loggedUser.SEmail}" size="20" required="true" accesskey="true" />
                
                <h:outputText value="#{msg['login.label.pass']}" />
                <h:inputSecret id="SPassword" value="#{login.loggedUser.SPassword}" size="20" maxlength="20" redisplay="false" required="true" />
                
            </h:panelGrid>
        </f:view>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['login.button.login']}" action="#{login.login}"></h:commandButton>
        <h:commandButton value="#{msg['login.button.reset']}" action="#{login.reset}"></h:commandButton>
    </ui:define>
</ui:composition>
