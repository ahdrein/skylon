<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="templates/page-template.xhtml">
   
   <ui:param name="resourceBundle" value="messages" />
   
   <ui:define name="body">
       <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
       <!-- <a4j:region> -->
            <rich:tabPanel switchType="ajax">
                <rich:tab label="Offer">
                    
                    <h:panelGrid columns="2" style="margin-top: 3px" width="100%" border="10">
                        <rich:dataTable value="#{cart.resultPartList}" var="table" id="list"
                            onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                            cellpadding="0" cellspacing="0" 
                            width="100%" border="0" rows="10">

                            <rich:column>

                                <h:commandLink id="confirmar" immediate="true" action="#{cart.info}" actionListener="#{cart.processAction}" >
                                    <f:param id="cartId" name="id" value="#{table.idProduct}" />
                                    <h:graphicImage height="52" width="52" value="#{pageContext.request.contextPath}/resources/images/#{table.SDescLongaProd}" onclick="Richfaces.showModalPanel('mp',{width:450, top:200})" /> 
                                </h:commandLink>
                                <br/>
                                <h:outputText value="#{table.SDescCurtaProd}" />
                                <br/>
                                <rich:spacer width="30" />
                                <h:outputText value="#{table.NVlrVenda}">
                                    <f:convertNumber pattern="R$ #####.00"  />
                                </h:outputText>

                            </rich:column> 
                        </rich:dataTable>

                        <rich:dataTable value="#{cart.resulImpartList}" var="table" id="list"
                            onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                            cellpadding="0" cellspacing="0" 
                            width="100%" border="0" rows="10">                                
                            <rich:column>
                      
                                <h:commandLink id="confirmar" immediate="true" action="#{cart.info}" actionListener="#{cart.processAction}" >
                                    <f:param id="cartId" name="id" value="#{table.idProduct}" />
                                    <h:graphicImage height="52" width="52" value="#{pageContext.request.contextPath}/resources/images/#{table.SDescLongaProd}" onclick="Richfaces.showModalPanel('mp',{width:450, top:200})" /> 
                                </h:commandLink>                                        
                                <br/>
                                <h:outputText value="#{table.SDescCurtaProd}" />
                                <br />
                                <rich:spacer width="30" />
                                <h:outputText value="#{table.NVlrVenda}">
                                    <f:convertNumber pattern="R$ #####.00"  />
                                </h:outputText>
                                 
                            </rich:column>
                        </rich:dataTable>
                    </h:panelGrid>
                    
                </rich:tab>
                <!--<rich:tab label="Second" disabled="true">
                    Tab 2
                </rich:tab>-->
            </rich:tabPanel>
        <!-- </a4j:region> -->
   </ui:define>
    

</ui:composition>
