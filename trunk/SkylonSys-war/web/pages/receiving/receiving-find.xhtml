<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.receiving.resource.labels" />
    <ui:param name="labelPage" value="#{msg['receiving.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <a4j:region>
            <h:panelGrid columns="2" style="margin-top: 3px" width="100%">
                <h:panelGrid columns="2" style="margin-top: 3px" columnClasses="width100, fake">
                    <h:outputText id="detail" value="#{msg['receiving.label.id']}" style="font-weight:bold; text-align:left"/>
                    <h:inputText id="id" value="#{receiving.findIdReceiving}" size="30"/>
                </h:panelGrid>
                <br />
                <h:commandButton id="btSearch" value="#{msg['receiving.button.find']}" action="#{receiving.find}" inlineStyle="margin-bottom: 30px" />
                <br />
                <h:panelGrid columns="1" style="margin-top: 3px" width="80%">
                    <rich:datascroller  for="receivingList" maxPages="20" 
                                       page="20" reRender="sc2" id="sc1" width="100%"></rich:datascroller>
                    <rich:spacer width="30" />
                    <rich:dataTable value="#{receiving.resultList}" var="tableReceiving" id="receivingList" 
                        onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                        cellpadding="0" cellspacing="0" 
                        width="100%" border="0" rows="10">

                        <rich:column width="15">
                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>
                            
                            <h:commandLink id="confirmar" immediate="true" actionListener="#{receiving.processAction}" >
                                <f:param id="itemId" name="id" value="#{tableReceiving.idReceiving}" />
                                <h:selectOneRadio id="radio">
                                    <f:selectItem itemLabel="" itemValue="#{tableReceiving.idReceiving}" />
                                </h:selectOneRadio>
                            </h:commandLink>
                        </rich:column>
                        
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>                            
                            <h:outputText value="#{tableReceiving.idReceiving}" />
                        </rich:column>
                        
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Data Recebimento" />
                            </f:facet>                            
                            <h:outputText value="#{tableReceiving.DDateReceb}" />
                        </rich:column>
                        
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Data Pagamento" />
                            </f:facet>                            
                            <h:outputText value="#{tableReceiving.DDatePagto}" />
                        </rich:column>
                        
                      
                    </rich:dataTable>
                    <rich:datascroller for="receivingList" maxPages="20"
                        page="10" id="sc2" reRender="sc1" />                    
                </h:panelGrid>

            </h:panelGrid>
        </a4j:region>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['receiving.button.new_item']}" action="#{receiving.add}" />
        <h:commandButton value="#{msg['receiving.button.edit_item']}" action="#{receiving.edit}"  />
        <h:commandButton value="#{msg['receiving.button.view']}" action="#{receiving.view}" />
        <h:commandButton value="#{msg['receiving.button.remove_item']}" action="#{receiving.remove}" />
    </ui:define>
</ui:composition>
