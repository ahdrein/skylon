<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="/templates/page-template.xhtml">

    <ui:param name="resourceBundle" value="br.com.skylon.invoice.resource.labels" />
    <ui:param name="labelPage" value="#{msg['invoice.title']}" />
          
    <ui:define name="body">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        <a4j:region>
            <h:panelGrid columns="2" style="margin-top: 3px" width="100%">
                <h:panelGrid columns="2" style="margin-top: 3px" columnClasses="width100, fake">
                    <h:outputText id="detail" value="#{msg['invoice.label.idUser']}" style="font-weight:bold; text-align:left"/>
                    <h:inputText id="id" value="#{invoice.findUser}" size="30"/>

                   <!--<h:outputText value="#{msg['invoice.label.date_inicial']}"/>-->
                    <!--<h:inputText id="lastLogin" value="#{user.user.lastLogin}" title="LastLogin" required="true" requiredMessage="The lastLogin field is required." >
                        <f:convertDateTime type="DATE" pattern="MM/dd/yyyy" />
                    </h:inputText>-->
                    <!--<a4j:outputPanel id="lastLogin" layout="block">
                        <rich:calendar value="#{user.user.lastLogin}"
                            popup="true" datePattern="MMM d, yyyy" showApplyButton="true" 
                            cellWidth="24px" cellHeight="22px" style="width:200px" title="#{user.user.lastLogin}"/>
                    </a4j:outputPanel>                    -->
                </h:panelGrid>
                <br />
                <h:commandButton id="btSearch" value="#{msg['invoice.button.find']}" action="#{invoice.find}" inlineStyle="margin-bottom: 30px" />
                <br />
                <h:panelGrid columns="1" style="margin-top: 3px" width="100%">
                    <rich:datascroller for="invoiceList" maxPages="20" 
                                       page="20" reRender="sc2" id="sc1" width="100%"></rich:datascroller>
                    <rich:spacer width="30" />
                    <rich:dataTable value="#{invoice.resultList}" var="tableInvoice" id="invoiceList" 
                        onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                        cellpadding="0" cellspacing="0" 
                        width="100%" border="0" rows="10">
                       
                        <rich:column width="15">
                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>
                            
                            <!--<h:commandLink id="confirmar" immediate="true" actionListener="#{invoice.processAction}" >-->
                                <f:param id="invoiceId" name="id" value="#{tableInvoicce.idInvoice}" />
                                <h:selectOneRadio id="radio">
                                    <f:selectItem itemLabel="" itemValue="#{tableInvoice.idInvoice}" />
                                </h:selectOneRadio>
                            <!--</h:commandLink>-->
                            
                            
                        </rich:column>
                        
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>                            
                            <h:outputText value="#{tableInvoice.idInvoice}" />
                        </rich:column>
                        
                    </rich:dataTable>
                    <rich:datascroller for="invoiceList" maxPages="20"
                        page="10" id="sc2" reRender="sc1" />                    
                </h:panelGrid>

            </h:panelGrid>
        </a4j:region>
        
    </ui:define>
    
    <ui:define name="buttons">
        <h:commandButton value="#{msg['invoice.button.new_item']}" action="#{invoice.add}" />
        <h:commandButton value="#{msg['invoice.button.edit_item']}" action="#{invoice.edit}"  />
        <h:commandButton value="#{msg['invoice.button.view']}" action="#{invoice.view}" />
        <h:commandButton value="#{msg['invoice.button.remove_item']}" action="#{invoice.remove}" />
    </ui:define>

</ui:composition>
